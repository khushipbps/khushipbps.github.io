<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="a.css">
</head>
<body style="background-image: url('https://wallpaperaccess.com/full/1209458.jpg'); background-repeat: no-repeat;background-size: cover;">
    <h1 class="head-green">Registration Portal</h1>
    <div class="form-container">
        <form class="flex-col center-align br" action="post">
            <input type="text" class="form-input" placeholder="first name">
            <input type="text" class="form-input" placeholder="last name">
            <input type="text" class="form-input" placeholder="email">
            <input type="password" class="form-input" placeholder="password">
            <input type="password" class="form-input" placeholder="confirmation password">
            <input type="text" class="form-input" placeholder="date of birth (dd-mm-yyy)">
            <input type="text" class="form-input" placeholder="gender">
            <input type="submit" class="form-input submit-button" value="create account">
        </form>
    </div>
    <div class="form-container flex-col center-align" style="width: 25%;">
       <p>
           Already have an account? <a href="/login.html"> Click Here</a>
    </p> 
    </div>



    
</body>
</html>
